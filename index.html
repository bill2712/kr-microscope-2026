<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kidrise Amazing Microscope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Fredoka"', '"Noto Sans TC"', "sans-serif"],
            },
            colors: {
              primary: "#6366f1", // Indigo 500
              secondary: "#06b6d4", // Cyan 500
              accent: "#f43f5e", // Rose 500
              dark: "#0f172a", // Slate 900
              glass: "rgba(255, 255, 255, 0.1)",
            },
            animation: {
              float: "float 6s ease-in-out infinite",
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      html {
        scrollbar-gutter: stable;
      }
      body {
        background-color: #0f172a;
        color: #ffffff;
        font-family: "Fredoka", "Noto Sans TC", sans-serif;
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(99, 102, 241, 0.15) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 90% 80%,
            rgba(6, 182, 212, 0.15) 0%,
            transparent 20%
          );
      }
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      @media print {
        body {
          background-color: white !important;
          color: black !important;
          background-image: none !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        @page {
          size: landscape;
          margin: 0;
        }
        /* Ensure certificate is visible and full page */
        #certificate-area {
          display: flex !important;
          width: 100vw;
          height: 100vh;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 9999;
          background: white;
          margin: 0;
        }
        /* Hide everything else explicitly just in case */
        body > *:not(#root) {
          display: none;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
